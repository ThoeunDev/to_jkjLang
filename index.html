<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Do you go to study today?</h1>
    <button onclick="handleResponse('Yes')">Yes</button>
    <button onclick="handleResponse('No')">No</button>

    <script>
        function handleResponse(answer) {
            alert(`You selected: ${answer}`);
        }
    </script>
</body>
</html>
